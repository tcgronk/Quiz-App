<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz App-Wine Edu Questions</title>
        <link type= "text/css" href="main.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/edb3e54f58.js"></script>

    </head>
    <body>
        <heading>
            <h1>Wine Education Quiz</h1>
            <i class="fas fa-wine-glass-alt"></i>
            <section class="score">
                  <ul>
                      <li>Question: <span class="questionNumber">0</span>/10</li>
                      <li>Score: <span class="score">0</span></li>
                  </ul>
            </section>
        </heading>
        <main>
            <section class="intro">
                <p><h2>Are you a wine newbie or sommelier? Click start here to test your wine education knowledge.</h2></p>
            </section>
            <form id="js-wine-form">
                    <label for="wine-quiz"></label>
                    <button type="button" class="startButton"><h3>Start Here</h3></button>
            </form>
        </main>
    </body>
</html>
